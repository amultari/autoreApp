<div class="container">
    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMessage}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class='card'>
        <div class='card-header'>
            <h5>Lista dei risultati</h5>
        </div>
        <div class='card-body'>
            <a class="btn btn-primary " [routerLink]="['/autore/create']">Add New</a>

            <div class='table-responsive'>
                <table class='table table-striped '>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Data di Nascita</th>
                            <th>Nazionalità</th>
                            <th>In attività</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr *ngFor="let autoreItem of autori">
                            <td>{{autoreItem.nome}}</td>
                            <td>{{autoreItem.cognome}}</td>
                            <td>{{autoreItem.dataNascita | date:'dd/MM/yyyy'}}</td>
                            <td>{{autoreItem.nazionalita}}</td>
                            <td>{{autoreItem.inAttivita?'SI':'NO'}}</td>
                            <td>
                                <a class="btn  btn-sm btn-outline-secondary" [routerLink]="['/autore', autoreItem.id]">Visualizza</a>
                                <a class="btn  btn-sm btn-outline-primary " href="edit.jsp">Edit</a>
                                <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>

            <!-- end card-body -->
        </div>
    </div>
</div>
